    <script>
        // ãƒ‡ãƒ¼ã‚¿ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸
        let activities = JSON.parse(localStorage.getItem('activities') || '[]');
        let moneyRecords = JSON.parse(localStorage.getItem('moneyRecords') || '[]');
        let journals = JSON.parse(localStorage.getItem('journals') || '[]');
        let goals = JSON.parse(localStorage.getItem('goals') || '[]');

        let selectedMood = 'normal';
        let selectedJournalCategory = null;
        let isJournalRecording = false;
        let journalRecognition = null;

        // --- ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            const btn = document.querySelector(`.tab-button[onclick*="${tabName}"]`);
            if (btn) btn.classList.add('active');
            if (tabName === 'reportActivity') renderCalendar();
        }

        // --- éŸ³å£°å…¥åŠ› é‡è¤‡ä¿®æ­£ç‰ˆ (æ ¸å¿ƒéƒ¨åˆ†) ---
        function startJournalVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°èªè­˜ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“');
                return;
            }

            const button = document.getElementById('journalVoiceButton');
            const input = document.getElementById('journalInput');

            if (isJournalRecording) {
                if (journalRecognition) journalRecognition.stop();
                return;
            }

            journalRecognition = new webkitSpeechRecognition();
            journalRecognition.lang = 'ja-JP';
            journalRecognition.continuous = true;
            journalRecognition.interimResults = true;

            // éŒ²éŸ³é–‹å§‹æ™‚ã®æ—¢å­˜ãƒ†ã‚­ã‚¹ãƒˆã‚’ä¿æŒ
            let baseText = input.value.trim();
            if (baseText) baseText += '\n';

            // ä»Šå›ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ã§ç¢ºå®šã—ãŸæ–‡å­—åˆ—
            let sessionFinalText = '';

            journalRecognition.onstart = function() {
                isJournalRecording = true;
                button.textContent = 'â¹ï¸ åœæ­¢';
                button.classList.add('listening');
            };

            journalRecognition.onresult = function(event) {
                let interimTranscript = '';
                
                // æ–°ã—ãèªè­˜ã•ã‚ŒãŸéƒ¨åˆ†ï¼ˆresultIndexï¼‰ã‹ã‚‰ãƒ«ãƒ¼ãƒ—ã‚’é–‹å§‹
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        sessionFinalText += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // è¡¨ç¤ºã®æ›´æ–°ï¼šæ—¢å­˜åˆ† + ç¢ºå®šåˆ† + ä¸­é–“åˆ†
                input.value = baseText + sessionFinalText + interimTranscript;
            };

            journalRecognition.onend = function() {
                isJournalRecording = false;
                button.textContent = 'ğŸ¤ éŸ³å£°å…¥åŠ›';
                button.classList.remove('listening');
                // çµ‚äº†æ™‚ã«è§£æã‚’å®Ÿè¡Œ
                const analysis = analyzJournal(input.value);
                displaySummary(analysis);
            };

            journalRecognition.onerror = function() {
                isJournalRecording = false;
                button.textContent = 'ğŸ¤ éŸ³å£°å…¥åŠ›';
                button.classList.remove('listening');
            };

            journalRecognition.start();
        }

        // --- ç°¡æ˜“åˆ†æãƒ­ã‚¸ãƒƒã‚¯ ---
        function analyzJournal(text) {
            return {
                good: text.includes('è‰¯ã‹ã£ãŸ') || text.includes('ğŸ˜Š') ? 'ãƒã‚¸ãƒ†ã‚£ãƒ–ãªå‡ºæ¥äº‹ãŒã‚ã‚Šã¾ã—ãŸ' : '',
                more: text.includes('ã‚‚ã£ã¨') || text.includes('ğŸ“ˆ') ? 'å‘ä¸Šã®å…†ã—ãŒè¦‹ãˆã¾ã™' : '',
                worry: text.includes('æ‚©ã¿') || text.includes('ğŸ˜Ÿ') ? 'å°‘ã—ä¼‘æ¯ãŒå¿…è¦ã‹ã‚‚ã—ã‚Œã¾ã›ã‚“' : ''
            };
        }

        function displaySummary(analysis) {
            const section = document.getElementById('summarySection');
            section.classList.add('active');
            document.getElementById('summaryGood').textContent = analysis.good || 'ç‰¹ã«ãªã—';
            document.getElementById('summaryMore').textContent = analysis.more || 'ç‰¹ã«ãªã—';
            document.getElementById('summaryWorry').textContent = analysis.worry || 'ç‰¹ã«ãªã—';
        }

        // --- ãã®ä»–ã®åŸºæœ¬æ©Ÿèƒ½ ---
        function addActivity() {
            const text = document.getElementById('activityInput').value;
            if (!text) return;
            activities.unshift({ text, time: new Date().toISOString() });
            localStorage.setItem('activities', JSON.stringify(activities));
            document.getElementById('activityInput').value = '';
            renderActivities();
        }

        function renderActivities() {
            const container = document.getElementById('activityLogs');
            container.innerHTML = activities.slice(0, 5).map(a => `<div class="log-item">${a.text} <small>${new Date(a.time).toLocaleTimeString()}</small></div>`).join('');
        }

        function addMoney() {
            const text = document.getElementById('moneyInput').value;
            const amount = document.getElementById('moneyAmount').value;
            if (!text || !amount) return;
            moneyRecords.unshift({ text, amount, time: new Date().toISOString() });
            localStorage.setItem('moneyRecords', JSON.stringify(moneyRecords));
            renderMoney();
        }

        function renderMoney() {
            const container = document.getElementById('moneyLogs');
            container.innerHTML = moneyRecords.slice(0, 5).map(m => `<div class="log-item">${m.text}: Â¥${m.amount}</div>`).join('');
        }

        function selectMood(mood) {
            selectedMood = mood;
            document.querySelectorAll('.mood-button').forEach(btn => btn.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function selectJournalCategory(cat) {
            selectedJournalCategory = cat;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function addJournal() {
            const text = document.getElementById('journalInput').value;
            if (!text) return;
            journals.push({ text, mood: selectedMood, date: new Date().toISOString() });
            localStorage.setItem('journals', JSON.stringify(journals));
            alert('ä¿å­˜ã—ã¾ã—ãŸ');
            document.getElementById('journalInput').value = '';
        }

        function renderCalendar() {
            const container = document.getElementById('calendar');
            const today = new Date();
            let html = '';
            for (let i = 1; i <= 31; i++) {
                const hasRecord = journals.some(j => new Date(j.date).getDate() === i);
                html += `<div class="calendar-day ${i === today.getDate() ? 'today' : ''} ${hasRecord ? 'has-record' : ''}">${i}</div>`;
            }
            container.innerHTML = html;
        }

        function addGoal() {
            const text = document.getElementById('goalInput').value;
            if (!text) return;
            goals.push({ text, done: false });
            localStorage.setItem('goals', JSON.stringify(goals));
            renderGoals();
        }

        function renderGoals() {
            const container = document.getElementById('goalsList');
            container.innerHTML = goals.map(g => `<div class="log-item">${g.text}</div>`).join('');
        }

        // åˆæœŸå®Ÿè¡Œ
        renderActivities();
        renderMoney();
        renderGoals();
    </script>
